<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CodeStorm Registration</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f8f9ff;
      --card:#ffffff;
      --muted:#60677a;
      --accent:#6d28d9;
      --accent-2:#0ea5e9;
      --radius:14px;
      --max-w:700px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
      background:linear-gradient(180deg,#eef2ff 0%, var(--bg) 80%);
      color:#1c1e21;-webkit-font-smoothing:antialiased;
      padding:40px 20px;display:flex;justify-content:center;
    }
    .container{width:100%;max-width:var(--max-w);}
    h1,h2,h3,h4{margin:0}
    .card{
      background:var(--card);
      padding:28px;
      border-radius:var(--radius);
      box-shadow:0 8px 24px rgba(0,0,0,0.08);
      border:1px solid rgba(0,0,0,0.05);
      margin-bottom:20px;
    }
    .hero h1{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-weight:800;
      font-size:32px;
      text-align:center;
      margin-bottom:12px;
    }
    .section-title{
      font-size:20px;
      font-weight:700;
      margin-bottom:12px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .form-group{display:flex;flex-direction:column;margin-bottom:14px}
    label{margin-bottom:4px;font-size:14px;color:var(--muted)}
    input, select{
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.1);
      background:#f9fafb;
      color:#1c1e21;
      font-size:14px;
    }
    input:focus, select:focus{outline:2px solid var(--accent-2);outline-offset:2px}
    .cta{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#fff;
      padding:12px 16px;
      border-radius:12px;
      font-weight:700;
      border:none;
      cursor:pointer;
      transition:0.3s;
      width:100%;
      margin-top:10px;
      font-size:15px;
    }
    .cta:hover{opacity:0.9;transform:translateY(-1px)}
    .small{font-size:13px;color:var(--muted)}
    .file-input{
      padding:6px 10px;
      background:#f9fafb;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.1);
      color:#1c1e21;
    }
    .divider{
      height:1px;
      background:linear-gradient(90deg, transparent, rgba(0,0,0,0.08), transparent);
      margin:16px 0;
      border-radius:2px;
    }
    @media (max-width:500px){
      .card{padding:20px}
      .hero h1{font-size:26px}
      .section-title{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card hero">
      <h1>CodeStorm Registration</h1>
      <p class="small" style="text-align:center;margin-bottom:20px">
        Register your team for the Python Pursuit coding showdown. Teams of 2 only.
      </p>

      <form id="registrationForm">
        <!-- Team Lead -->
        <div class="section-title">Team Lead Details</div>
        <div class="form-group">
          <label for="leadName">Full Name</label>
          <input type="text" id="leadName" name="leadName" placeholder="Enter team lead name" required>
        </div>
        <div class="form-group">
          <label for="leadEmail">Email</label>
          <input type="email" id="leadEmail" name="leadEmail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="leadPhone">Phone Number</label>
          <input type="tel" id="leadPhone" name="leadPhone" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
          <label for="leadCollege">College Name</label>
          <input type="text" id="leadCollege" name="leadCollege" placeholder="Enter college name" required>
        </div>
        <div class="form-group">
          <label for="leadDept">Department</label>
          <input type="text" id="leadDept" name="leadDept" placeholder="Enter department" required>
        </div>
        <div class="form-group">
          <label for="leadSem">Semester</label>
          <select id="leadSem" name="leadSem" required>
            <option value="">Select Semester</option>
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
          </select>
        </div>

        <div class="divider"></div>

        <!-- Member 2 -->
        <div class="section-title">Team Member Details</div>
        <div class="form-group">
          <label for="member2Name">Full Name</label>
          <input type="text" id="member2Name" name="member2Name" placeholder="Enter member name" required>
        </div>
        <div class="form-group">
          <label for="member2Email">Email</label>
          <input type="email" id="member2Email" name="member2Email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="member2Phone">Phone Number</label>
          <input type="tel" id="member2Phone" name="member2Phone" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
          <label for="member2College">College Name</label>
          <input type="text" id="member2College" name="member2College" placeholder="Enter college name" required>
        </div>
        <div class="form-group">
          <label for="member2Dept">Department</label>
          <input type="text" id="member2Dept" name="member2Dept" placeholder="Enter department" required>
        </div>
        <div class="form-group">
          <label for="member2Sem">Semester</label>
          <select id="member2Sem" name="member2Sem" required>
            <option value="">Select Semester</option>
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
          </select>
        </div>

        <div class="divider"></div>

        <!-- Payment -->
        <div class="section-title">Payment Details</div>
        
        <!-- QR Code Display -->
        <div class="form-group" style="margin-top:20px; text-align:center;">
          <p class="small" style="margin-bottom:10px; font-weight:600;">
            ðŸ“Œ Scan this QR Code to make your payment
          </p>
          <div style="text-align: center;">
            <img src="https://i.ibb.co/B5ZVcvHX/Whats-App-Image-2025-09-13-at-11-18-45-AM.jpg" alt="Payment QR Code"
            style="max-width:220px; width:100%; border:1px solid rgba(0,0,0,0.1); border-radius:12px; padding:8px; background:#f9fafb; box-shadow:0 4px 10px rgba(0,0,0,0.06);">
          </div>
          
        </div>

        <div class="form-group">
          <label for="transactionID">Transaction ID</label>
          <input type="text" id="transactionID" name="transactionID" placeholder="Enter transaction ID" required>
        </div>

        

        <button type="submit" class="cta">Submit Registration</button>
      </form>
    </div>
  </div>
  

  <script>
  document.getElementById('registrationForm').addEventListener('submit', function(e){
    e.preventDefault();
    const formData = new FormData(this);
    const payload = new URLSearchParams();
    formData.forEach((value,key)=>{ payload.append(key,value) });

    fetch("YOUR_GOOGLE_SCRIPT_WEBAPP_URL_HERE",{
      method:"POST",
      body: payload
    })
    .then(res=>res.json())
    .then(data=>{
      if(data.status==="success"){
        alert("Registration submitted successfully!");
        this.reset();
      } else {
        alert("Submission failed, try again.");
      }
    })
    .catch(err=>alert("Error submitting registration: "+err));
  });
  </script>
</body>
</html>
